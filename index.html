<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, mazimum-scale=1,
            user-scalable=0">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="resources/styles.css">
        <script src="resources/functions.js"></script>
        <title> Bootstrap demo</title>
    </head>
    <body>
        <div>
            <div id="banner" class="banner-screen scroll-point" onclick="viewOrHideCursor()">
                <h1 class="hello">Hello;</h1>
                <input type="text" id="firstname" class="name-input" spellcheck="false" placeholder="firstname" 
                    onkeyup="checkFirstname(event)"/>
            </div>
            <div id="intro" class="banner-screen scroll-point">
                <div id="image-drawer" class="images">
                    <div id="card1" class="card">
                        <div class="circle position1" onclick="prev(event)"></div>
                        <img src="https://ssl.gstatic.com/onebox/media/sports/logos/h0FNA5YxLzWChHS5K0o4gw_96x96.png" 
                            style="height:100%; width:100%; z-index:2;">
                        <div class="circle position2" onclick="next()"></div>
                    </div>
                    <div id="card2" class="card">
                        <div class="circle position1" onclick="prev(event)"></div>
                        <img src="https://ssl.gstatic.com/onebox/media/sports/logos/AKqvkBpIyr-iLOK7Ig7-yQ_96x96.png" 
                            style="height:100%; width:100%; z-index:2;">
                        <div class="circle position2"  onclick="next()"></div>
                    </div>
                </div>
            </div>
            <div id="details" class="banner-screen scroll-point">
                <div id="skillset" class = "hello" onclick="addZoomOutCornerStyleAnimation()">Skillsets</div>
                <div id="skill" class="hello glassmorphism" style="visibility: hidden;">Glass </div>
            </div>
        </div>
        <footer class="banner-screen scroll-point">
            <ul>
                <li><a href="#banner">Banner</a></li>
                <li><a href="#intro">Intro</a></li>
                <li><a href="#details">Details</a></li>
                <li><a href="#footer">Footer</a></li>
            </ul>
        </footer>
    </body>
</html>
